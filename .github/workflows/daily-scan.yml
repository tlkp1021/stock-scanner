  name: Daily Market Scanner

  on:
    # Run automatically every weekday at 9:30 AM ET (14:30 UTC)
    schedule:
      - cron: '30 14 * * 1-5'

    # Allow manual trigger from Actions tab
    workflow_dispatch:

  jobs:
    market-scan:
      runs-on: ubuntu-latest

      # Set timeout for long-running tasks
      timeout-minutes: 30

      steps:
        # Step 1: Checkout code
        - name: Checkout code
          uses: actions/checkout@v4

        # Step 2: Set up Python
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'
            cache: 'pip'

        # Step 3: Install system dependencies
        - name: Install system dependencies
          run: |
            sudo apt-get update
            sudo apt-get install -y

        # Step 4: Install Python packages
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install openbb pandas numpy requests beautifulsoup4 jinja2 scipy

        # Step 5: Run the scanner
        - name: Run Market Scanner
          run: |
            echo "Starting market scanner..."
            python main.py

        # Step 6: Upload report as artifact
        - name: Upload HTML Report
          uses: actions/upload-artifact@v4
          with:
            name: market-report-${{ github.event.head_commit.sha }}
            path: market_report_*.html
            retention-days: 30

        # Step 7: Get the report URL (optional)
        - name: Get report filename
          id: report-filename
          run: |
            REPORT_FILE=$(ls market_report_*.html 2>/dev/null | head -1)
            echo "report_file=$REPORT_FILE" >> $GITHUB_OUTPUT
            echo "Report generated: $REPORT_FILE"
