  name: Daily Market Scanner v3

  on:
    schedule:
      - cron: '30 14 * * 1-5'
    workflow_dispatch:

  jobs:
    market-scan:
      runs-on: ubuntu-latest
      timeout-minutes: 30

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'
            cache: 'pip'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install openbb pandas numpy requests beautifulsoup4 jinja2 scipy

        - name: Run Market Scanner
          run: |
            echo "========================================"
            echo "Daily Market Scanner Starting..."
            echo "========================================"
            python main.py

        - name: Upload HTML Report
          uses: actions/upload-artifact@v4
          with:
            name: market-report-${{ github.run_number }}
            path: market_report_*.html
            retention-days: 30